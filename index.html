<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>To do list</title>

    <!-- Java Script -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">


</head>

<body onload="localStrageTodos()">

    <main>
        <div class="container row align-items-center">
            <div class="content">

                <h1>To do list</h1>


                <div>
                    <h2>Todos</h2>
                    <button class="btn button" id="clearBtn">Clear localStrage</button>

                    <!-- Display to do list or an empty message -->
                    <div id="displayTodoList" class="table-responsive">
                    </div>

                    <button class="btn button" id="sortBtnDate">Sort by date</button>
                    <button class="btn button" id="sortBtnImportance">Sort by importance</button>

                </div>

                <div>

                    <h2>Add item</h2>

                    <!-- Input field for new item -->
                    <div class="w-75 m-auto">

                        <div class="form-group row">
                            <label for="inputDate" class="col-form-label text-left col-4">Date</label>
                            <input type="date" class="form-control col-8" id="inputDate" placeholder="Enter Date" onfocus="(this.type='date')"><br>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 text-left" for="inputImportance">Importance</label>
                            <select class="custom-select col-8" id="inputImportance">
                                <option selected>- Select -</option>
                                <option value="Urgent">Urgent</option>
                                <option value="Normal">Normal</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <label for="inputDate" class="col-form-label text-left col-4">Task</label>
                            <input type="text" class="form-control col-8" id="inputTask" placeholder="Enter Task"><br>
                        </div>
                        <span class="input-group-btn">
                            <button class="btn button" id="addItemBtn">Add new item</button>
                        </span>

                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Script for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
